<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/article}">

    <th:block layout:fragment="content">
        <div class="main">
            <section class="articlewrite">
                <article>
                    <form th:action="@{/article/write}" method="post" enctype="multipart/form-data">
                    	<input type="hidden" name="writer" value="${sessUser.uid}">
                        <table>
                            <tr>
                                <input type="hidden" name="group" th:value="${group}"/>
                                <input type="hidden" name="cate" th:value="${cate}"/>
                                <td colspan="2"><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="content"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>첨부</th>
                                <td>
                               		<p style="margin-bottom: 6px; ">
                                		최대 2개 파일 첨부 가능, 각 파일당 최대 10MB 까지 업로드
                                	</p>
                                	<input type="file" name="file1"/>
                                	<input type="file" name="file2"/>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <a th:href="@{/article/list(group=${group},cate=${cate})}" class="btnCancel">취소</a>
                            <input type="submit"  class="btnWrite" value="작성완료">
                        </div>
                    </form>
                </article>
            </section>
        </div><!-- #main -->
    </th:block>
</html>
