<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/market}">

    <th:block layout:fragment="content">
        <article class="article list">
            <div class="articleIn">
                <nav>
                    <h2>
                        <img th:src="@{/img/sub_nav_tit_cate2_tit1.png}" alt="장보기">
                    </h2>
                    <p class="location">
                        <img th:src="@{/img/sub_page_nav_ico.gif}" alt="메뉴">
                        <span>HOME </span>
                        <span>장보기 </span>
                        <strong>장보기</strong>
                    </p>
                </nav>
                <ul class="tabs">
                    <li><a th:href="@{/market/list}" class="tabs_item">전체(3)</a></li>
                    <li><a th:href="@{/market/list}" class="tabs_item item">과일</a></li>
                    <li><a th:href="@{/market/list}" class="tabs_item item">야채</a></li>
                    <li><a th:href="@{/market/list}" class="tabs_item item">곡류</a></li>
                </ul>
                <table class="product_table">
                    <colgroup>
                        <col width="13.14%">    <!-- 이미지 -->
                        <col width="10.01%">    <!-- 종류 -->
                        <col width="40.93%">    <!-- 상품명 -->
                        <col width="12.02%">    <!-- 할인 -->
                        <col width="12.02%">    <!-- 포인트 -->
                        <col width="12.02%">    <!-- 판매가격 -->
                    </colgroup>
                    <thead>
                    <tr class="row">
                        <th>이미지</th>
                        <th>종류</th>
                        <th>상품명</th>
                        <th>할인</th>
                        <th>포인트</th>
                        <th>판매가격</th>
                    </tr>
                    </thead>
                    <tbody>
<!--                    <c:forEach var="productDto" items="${productDto}">-->
                        <tr>
                            <td class="pic"><img th:src="@{/img/market_item_thumb.jpg}" alt="사과 500g"></td>
                            <td class="type">${productDto.prodCateName}</td>
                            <td class="pro_name"><a th:href="@{/market/view}">${productDto.pName}</a></td>
                            <td class="sale">${productDto.discount}%</td>
                            <td class="point">${productDto.point}p</td>
                            <td class="price">
                                <strong>
<!--                                    <fmt:formatNumber value="${service.disPrice(productDto)}" pattern="#,###"/>원-->
                                </strong>
                                <span class="original_price">
<!--									        <fmt:formatNumber value="${productDto.price}" pattern="#,###"/>원-->
									    </span>
                            </td>
                        </tr>
                    </c:forEach>
                    </tbody>
                </table>
                <div class="pages">
                    <ul>
                        <li>
<!--                            <c:set var="page" value="1"/>-->
<!--                            <c:if test="${page ne pageGroupP.start}">-->
                                <a th:href="@{/market/list}" class="no current">&#60;</a>
<!--                            </c:if>-->
                        </li>
                        <li>
<!--                            <c:forEach var="i" begin="${pageGroupP.start}" end="${pageGroupP.end}">-->
                                <a th:href="@{/market/list}" class="no">[${i}]</a>
<!--                            </c:forEach>-->
                        </li>
                        <li>
<!--                            <c:set var="page" value="${lastPageNum}" />-->
<!--                            <c:if test="${page > pageGroupP.end }">-->
                                <a th:href="@{/market/list}" class="no last_no">&#62;</a>
<!--                            </c:if>-->
                        </li>
                    </ul>
                </div>
            </div><!-- .articleIn -->
        </article><!-- .article -->
    </th:block>
  </html>
