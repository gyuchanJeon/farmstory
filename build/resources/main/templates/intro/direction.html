<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="css">
    <link th:href="@{/css/introduction/direction.css}" rel="stylesheet"/>
    <link th:href="@{/css/introduction/introduction.css}" rel="stylesheet"/>
</th:block>
<th:block layout:fragment="sub">
    <th:block th:replace="~{fragments/sub_bg/sub1::div}"></th:block>
</th:block>
<th:block layout:fragment="aside">
    <th:block th:replace="~{fragments/aside/aside1::aside}"></th:block>
</th:block>
    <th:block layout:fragment="content">
        <article class="article">
            <div class="articleIn">
                <nav>
                    <h2>
                        <img th:src="@{/img/sub_nav_tit_cate1_tit2.png}" alt="찾아오시는길">
                    </h2>
                    <p class="location">
                        <img th:src="@{/img/sub_page_nav_ico.gif}" alt="메뉴">
                        <span>HOME </span>
                        <span>팜스토리소개 </span>
                        <strong>찾아오시는길</strong>
                    </p>
                </nav>
                <div class="direction cf">
                    <ul>
                        <li>
                            <span class="txt1">팜스토리</span><br>
                            <p>
                                주소 : 경기도 이천시 잘한다구 신난다동 123<br>
                                전화 : 010-2345-7890
                            </p>
                        </li>
                        <li>
                            <span class="txt1">찾아오시는 길</span>
                            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1185526bec189e0f0c285b8af341b4a5"></script>
                            <div id="map" style="width:760px;height:400px;"></div>
                            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
                            <script>
                                var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
                                    center : new kakao.maps.LatLng(35.179665, 129.0747635), // 지도의 중심좌표
                                    level : 3 // 지도의 확대 레벨
                                });

                                var markerPosition  = new kakao.maps.LatLng(35.179665, 129.0747635);

                                // 마커를 생성합니다
                                var marker = new kakao.maps.Marker({
                                    position: markerPosition
                                });

                                // 마커가 지도 위에 표시되도록 설정합니다
                                marker.setMap(map);
                                var mapTypeControl = new kakao.maps.MapTypeControl();

                                // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
                                // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
                                map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

                                // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
                                var zoomControl = new kakao.maps.ZoomControl();
                                map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


                            </script>

                        </li>
                    </ul>
                </div><!--direction -->
            </div><!-- .articleIn -->
        </article><!-- .article -->
    </th:block>
</html>
